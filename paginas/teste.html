<!DOCTYPE html>
<html>
<head>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button>Menu</button>
    <div class="dropdown-content">
      <a href="#">Opção 1</a>
      <a href="#">Opção 2</a>
      <a href="#">Opção 3</a>
    </div>
  </div>
</body>
</html>
