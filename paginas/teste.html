<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teste.css">
  <title>teste</title>
</head>
<body>
  <div class="carousel">
    <img src="../ImagensPranchas/BigBullet6Channels.JPG" alt="Imagem 1">
    <img src="../ImagensPranchas/BigGuyFish.JPG" alt="Imagem 2">
    <img src="../ImagensPranchas/HyperKraftModel.JPG" alt="Imagem 3">
  </div>
</body>
<script>
const carousel = document.querySelector('.carousel');
const images = carousel.getElementsByTagName('img');
let currentIndex = 0;

function showImage(index) {
  for (let i = 0; i < images.length; i++) {
    images[i].style.display = 'none';
  }
  images[index].style.display = 'block';
}

function nextImage() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  showImage(currentIndex);
}

setInterval(nextImage, 5000); // Altere o valor 2000 para ajustar o tempo de transição entre as imagens (em milissegundos)

</script>
</html>
